version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
     - run:
        name: update-npm
        command: 'sudo npm install -g npm@latest'
      - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
      - run:
        name: install
        command: npm i
      - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
          - ./node_modules